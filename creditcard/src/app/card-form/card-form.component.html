<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.controls.name.value"
      [cardNumber]="cardForm.controls.cardNumber.value"
      [expiration]="cardForm.controls.expiration.value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="cardForm.get('name')"></app-input>
      <app-input
        label="Card Number"
        [control]="cardForm.get('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration (MM/YY)"
            [control]="cardForm.get('expiration')"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.get('securityCode')"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="!cardForm.valid"
          type="submit"
        >
          Submit
        </button>
        <button class="button is-warning" type="button" (click)="resetForm()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
<br />
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
