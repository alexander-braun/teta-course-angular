<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" href="#" (click)="nextPage()">Previous</a>
    </li>
    <li
      *ngFor="let image of images; let i = index"
      [ngClass]="{ active: i === currentPage }"
      class="page-item"
    >
      <a class="page-link" href="#" (click)="switchPage(i)">{{ i + 1 }}</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" href="#" (click)="previousPage()">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
