<form [formGroup]="mathForm">
  <div class="equation">{{ a }} + {{ b }} =</div>
  <input appAnswerHighlight formControlName="answer" autofocus />
</form>
<div class="stats">
  {{ secondsForSolution | number: "1.1-3" }}
</div>
