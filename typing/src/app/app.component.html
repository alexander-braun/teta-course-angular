<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          *ngFor="let char of randomText.split(''); let i = index"
          [class]="compare(char, enteredText[i])"
          >{{ char }}</span
        >
      </p>
      <div class="field">
        <input (input)="onInput($event.target.value)" class="input" />
      </div>
      <div *ngIf="textCorrect" class="box has-text-centered">
        <h1 class="title">Success</h1>
      </div>
    </div>
  </div>
</div>
